<head>
    <title>Učilnica</title>
</head>

<h1>{{predmet.ime}}</h1>

<ul>
    %id_predemta = ucilnica.seznam.index(predmet)
    %for id_poglavja, poglavje in enumerate(predmet.seznam):
        <li>
            <a href="/{{id_predmeta}}/{{id_poglavja}}/">{{poglavje.ime}}</a>
        </li> 
%end
</ul>

Dodaj poglavje:
<form action="/{{id_predmeta}}/dodaj_poglavje/", method="POST", accept-charset="utf-8">
    <input type="text", name="ime", placeholder="Ime poglavja">
    <button>DODAJ</button>
</form>

<form action="/{{id_predmeta}}/preimenuj/", method="POST", accept-charset="utf-8">
    <input type="text", name="novo_ime", placeholder="Preimenuj ime predmeta">
    <button>SHRANI</button>
</form>

<a href="/{{id_predmeta}}/izbrisi_predmet/">
    <button type="button">IZBRŠI predmet '{{predmet.ime}}'</button>
</a>


<a href="/"><button type="button">NAZAJ</button></a>
