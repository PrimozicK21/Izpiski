<!DOCTYPE html>
<html>
%rebase('base.html', title="Predmet")


<head>
    <title>Učilnica</title>
</head>

<body>
    <div class="odzadje">
        <div>
            <h1>{{poglavje.ime}}</h1>

            <div class="alineje">
                <ul>
                    %id_predmeta = ucilnica.seznam.index(predmet)
                    %id_poglavja = predmet.seznam.index(poglavje)
                    %for id_alineje, alineja in enumerate(poglavje.seznam):
                    <li>
                        <a href="/{{id_predmeta}}/{{id_poglavja}}/{{id_alineje}}/">{{alineja.ime}}</a>
                    </li>
                    %end
                    <div class="srednja-velikost">
                        <li>
                            <form action="/{{id_predmeta}}/{{id_poglavja}}/dodaj_alinejo/" method="POST">
                                <input type="text" name="ime" placeholder="Vprašanje">
                                <input type="text" name="odgovor" placeholder="Odgovor">
                                <button>DODAJ</button>
                            </form>
                        </li>
                    </div>
                </ul>
            </div>

            <div class="gumb-sredina-z">
                <form action="/{{id_predmeta}}/{{id_poglavja}}/preimenuj/" method="POST" accept-charset="utf-8">
                    <input type="text" name="novo_ime" placeholder="Spremeni ime poglavja">
                    <button >SHRANI</button>
                </form>
            </div>
            <div class="gumb-sredina-s">
                <a href="/{{id_predmeta}}/{{id_poglavja}}/izbrisi_poglavje/">
                    <button type="button">IZBRŠI poglavje '{{poglavje.ime.upper()}}'</button>
                </a>
            </div>
            
            <div class="gumb-levo">
                <a href="/odjava/"><button type="button">ODJAVA</button></a> <br>
            </div>
            <div class="gumb-levo-nizje">
                <a href="/{{id_predmeta}}/"><button class="nizje" type="button">NAZAJ</button></a>
            </div>
            
        </div>
    </div>
</body>

</html>
